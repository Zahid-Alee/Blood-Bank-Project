<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .container {
      margin-top: 80px;
    }
    
    .card {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    
    .card .card-header {
      background-color: #f0f0f0;
      padding: 10px;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
    }
    
    .card .card-body {
      padding: 0;
    }
    
    .message {
      padding: 10px;
      font-size: 14px;
    }
    
    .donation-details {
      margin-top: 10px;
      padding: 10px;
      font-size: 12px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    
    .donation-details i {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <strong>Notification</strong>
      </div>
      <div class="card-body">
        <div class="message">
          <p><strong>From: </strong>Admin</p>
          <p><strong>Message: </strong>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="donation-details">
          <i class="fas fa-user"></i> Donor: John Doe
          <br>
          <i class="fas fa-tint"></i> Blood Type: O+
          <br>
          <i class="fas fa-calendar-alt"></i> Date: May 30, 2023
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
